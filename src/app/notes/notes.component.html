<br>

<div class="row">
<div class="card" style="margin-right: 27px; margin-left: 27px;">
    <div class="card-header">
        <div class="row">
       <div class="col"> <h5>{{element.title}}</h5> </div>
       <div class="col-auto">
            <button type="button" class="close pull-right" aria-label="Close" (click)="deleteNode(element.title, element.description)">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        </div>
    </div>
    <div class="card-body">
      <p class="card-text">{{element.description}}</p>
      <!-- <a href="#" class="card-link">Archive</a> -->
    </div>
  </div>
</div>
